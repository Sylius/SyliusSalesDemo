name: Build Docker Image

on:
    push:
        branches-ignore:
            - master

jobs:
    build-image:
        strategy:
            matrix:
                platform: [linux/amd64,linux/arm64]
        
        runs-on: ubuntu-latest
        steps:
            -
                name: Set Up QEMU
                uses: docker/setup-qemu-action@v2
            -
                name: Set Up Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: Build Image
                uses: docker/build-push-action@v3
                with:
                    push: false
                    platforms: ${{ matrix.platform }}
                    cache-from: type=gha
                    cache-to: type=gha
                    build-args: COMPOSER_AUTH="{\"http-basic\":{\"http-basic.sylius.repo.packagist.com\":{\"username\":\"token\",\"password\":\"${{ secrets.SYLIUS_PLUS_TOKEN }}\"}}}"
